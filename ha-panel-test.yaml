          text: !lambda |-
            char buffer[10];
            snprintf(buffer, sizeof(buffer), "%ds", id(standby_timeout_day));
            return std::string(buffer);
      - lvgl.label.update:
          id: slider_label_standby_night
          text: !lambda |-
            char buffer[10];
            snprintf(buffer, sizeof(buffer), "%ds", id(standby_timeout_night));
            return std::string(buffer);

  - id: clock_page_button_script
    mode: restart
    then:
      - lvgl.page.show:
          id: clock_page

  - id: enter_standby
    mode: restart
    then:
      - lambda: |-
          if (id(page_change_locked)) {
            ESP_LOGD("Page", "Seitenwechsel blockiert");
            return;
          }
          id(page_change_locked) = true;
          id(display_in_standby) = true;
          id(is_standby_active) = true;
          bool night = id(is_nighttime);
          float brightness = night ? id(standby_brightness_night) : id(standby_brightness_day);
          id(display_backlight_brightness) = brightness * 100.0f;
          ESP_LOGD("Standby", "Standby aktiviert (%s) – Ziel-Helligkeit: %.0f%%",
            night ? "Nacht" : "Tag", id(display_backlight_brightness));
          id(standby_display_off) = brightness <= 0.01f;
      - lvgl.page.show:
          id: standby_page
          animation: LV_SCR_LOAD_ANIM_NONE
          time: 50ms
      - if:
          condition:
            lambda: return id(standby_display_off);
          then:
            - light.turn_off:
                id: display_backlight
                transition_length: 1s
            - lambda: |-
                ESP_LOGD("Standby", "Display komplett ausgeschaltet (%.0f%%)", id(display_backlight_brightness));
          else:
            - light.turn_on:
                id: display_backlight
                brightness: !lambda 'return id(display_backlight_brightness) / 100.0f;'
                transition_length: 1s
            - lambda: |-
                ESP_LOGD("Standby", "Display gedimmt auf %.0f%%", id(display_backlight_brightness));

  - id: touch_wakeup_and_restart_timer
    mode: restart
    then:
      - if:
          condition:
            lambda: return id(display_in_standby);
          then:
            - script.stop: standby_timer
            - lambda: |-
                auto now = id(ha_time).now();
                bool is_night = (now.hour >= 23 || now.hour < 7);
                id(page_change_locked) = false;
                id(display_in_standby) = false;
                id(is_standby_active) = false;
                id(is_nighttime) = is_night;
                id(standby_display_off) = false;  // Wichtig: Display ist jetzt an
                ESP_LOGD("Standby", "Display geweckt durch Touch oder Bewegung");
            - light.turn_on:
                id: display_backlight
                brightness: !lambda |-
                  auto now = id(ha_time).now();
                  float brightness = (now.hour >= 23 || now.hour < 7)
                    ? id(brightness_night)
                    : id(brightness_day);
                  id(display_backlight_brightness) = brightness * 100.0f;
                  return brightness;
                transition_length: 1s
            - lvgl.resume:
            - lvgl.widget.redraw:
            - lvgl.page.show:
                id: clock_page
                animation: LV_SCR_LOAD_ANIM_NONE
                time: 500ms
      - script.execute: standby_timer

  - id: standby_timer
    mode: restart
    then:
      - delay: !lambda |-
          auto now = id(ha_time).now();
          bool is_night = (now.hour < 7 || now.hour >= 23);
          int timeout = is_night ? id(standby_timeout_night) : id(standby_timeout_day);
          ESP_LOGD("Standby", "Verzögerung: %d Sekunden (%s)", timeout, is_night ? "Nacht" : "Tag");
          return timeout * 1000;
      - lambda: |-
          auto now = id(ha_time).now();
          bool is_night = (now.hour < 7 || now.hour >= 23);
          id(is_nighttime) = is_night;
          id(display_in_standby) = true;
          id(is_standby_active) = true;
          float brightness = is_night ? id(standby_brightness_night) : id(standby_brightness_day);
          id(display_backlight_brightness) = brightness * 100.0f;
          id(standby_display_off) = brightness <= 0.01f;
          ESP_LOGD("Standby", "Standby aktiviert (%s) – Ziel-Helligkeit: %.0f%%",
            is_night ? "Nacht" : "Tag", id(display_backlight_brightness));
      - if:
          condition:
            lambda: return id(is_nighttime);
          then:
            - if:
                condition:
                  lambda: return id(standby_brightness_night) <= 0.01f;
                then:
                  - light.turn_off:
                      id: display_backlight
                      transition_length: 1s
                  - lambda: |-
                      id(display_backlight_brightness) = 0.0f;
                      ESP_LOGD("Standby", "Nacht: Display aus");
                else:
                  - light.turn_on:
                      id: display_backlight
                      brightness: !lambda |-
                        id(display_backlight_brightness) = id(standby_brightness_night) * 100.0f;
                        return id(standby_brightness_night);
                      transition_length: 1s
                  - lambda: |-
                      ESP_LOGD("Standby", "Nacht: gedimmt auf %.0f%%", id(display_backlight_brightness));

  - id: touch_weather_page
    mode: restart
    then:
      - if:
          condition:
            lambda: 'return id(display_backlight_brightness) > 80;'
          then:
            - lvgl.page.show:
                id: weather_page
                animation: LV_SCR_LOAD_ANIM_NONE
                time: 50ms

  - id: update_sonos_cover_script
    mode: restart
    then:
      - lambda: |-
          auto url = id(sonos_cover_url).state;
          if (url.length() > 10 && url.find("http") == 0) {
            ESP_LOGI("cover", "Setze gültige URL: %s", url.c_str());
            id(sonos_cover_image).set_url(url.c_str());
          } else {
            ESP_LOGW("cover", "Ungültige oder leere Cover-URL, kein Download");
          }

  - id: page_next
    then:
      - lambda: |-
          int idx = (int) id(current_page_index).state;
          idx = (idx + 1) % 7;  // 0 bis 6
          id(current_page_index).publish_state(idx);
      - script.execute: change_page_by_index

  - id: page_prev
    then:
      - lambda: |-
          int idx = (int) id(current_page_index).state;
          idx = (idx - 1 + 7) % 7;
          id(current_page_index).publish_state(idx);
      - script.execute: change_page_by_index

  - id: change_page_by_index
    then:
      - lambda: |-
          ESP_LOGI("change_page", "Wechsle zu Seite %d", (int) id(current_page_index).state);
      - if:
          condition:
            lambda: 'return (int) id(current_page_index).state == 0;'
          then:
            - lvgl.page.show: clock_page
      - if:
          condition:
            lambda: 'return (int) id(current_page_index).state == 1;'
          then:
            - lvgl.page.show: sleeping_page
      - if:
          condition:
            lambda: 'return (int) id(current_page_index).state == 2;'
          then:
            - lvgl.page.show: general_page
      - if:
          condition:
            lambda: 'return (int) id(current_page_index).state == 3;'
          then:
            - lvgl.page.show: livingroom_page
      - if:
          condition:
            lambda: 'return (int) id(current_page_index).state == 4;'
          then:
            - lvgl.page.show: page_thermostat
      - if:
          condition:
            lambda: 'return (int) id(current_page_index).state == 5;'
          then:
            - lvgl.page.show: cover_page
      - if:
          condition:
            lambda: 'return (int) id(current_page_index).state == 6;'
          then:
            - lvgl.page.show: sonos
      - if:
          condition:
            lambda: 'return (int) id(current_page_index).state == 7;'
          then:
            - lvgl.page.show: setting_page

  - id: therm_status_update_on
    then:
      - lvgl.label.update:
          id: thermostat_status
          text_color: 0xea6733
          text: !lambda return "Heizen";
      - lvgl.label.update:
          id: heating_icon
          text_color: 0xea6733
          text: "$heating"
      - lambda: |-
          float valve = id(thermostat_valve_position).state;
          if (!isnan(valve) && valve > 0.0f) {
            lv_obj_clear_flag(id(valve_box), LV_OBJ_FLAG_HIDDEN);
            char buffer[16];
            snprintf(buffer, sizeof(buffer), "%.0f %%", valve);
            lv_label_set_text(id(heating_valve_position), buffer);
          } else {
            lv_obj_add_flag(id(valve_box), LV_OBJ_FLAG_HIDDEN);
          }

  - id: therm_status_update_off
    then:
      - lvgl.label.update:
          id: thermostat_status
          text_color: 0xffffff
          text: !lambda return "Aus";
      - lvgl.label.update:
          id: heating_icon
          text_color: 0x56acfa
          text: "$heating"
      - lambda: |-
          lv_obj_add_flag(id(valve_box), LV_OBJ_FLAG_HIDDEN);
#-------------------------------------------
# Display st7701s spi
#-------------------------------------------
spi:
  - id: lcd_spi
    clk_pin: GPIO48
    mosi_pin: GPIO47

display:
  - platform: st7701s
    id: my_display
    update_interval: never
    data_rate: 2MHz
    spi_mode: MODE3
    color_order: RGB
    invert_colors: false
    dimensions:
      width: 480
      height: 480
    transform:
      mirror_x: false
      mirror_y: false
    cs_pin: 39
      # reset not defined
    de_pin: 18
    hsync_pin: 16
    vsync_pin: 17
    pclk_pin: 21
    init_sequence:
      - 1
      - [0xFF, 0x77, 0x01, 0x00, 0x00, 0x10]
      - [0xCD, 0x00]
    pclk_frequency: 12MHz
    pclk_inverted: false
    data_pins:
      red:
        - 11         # R1
        - 12         # R2
        - 13         # R3
        - 14         # R4
        - 0          # R5
      green:
        - 8          # G0
        - 20         # G1
        - 3          # G2
        - 46         # G3
        - 9          # G4
        - 10         # G5
      blue:
        - 4          # B1
        - 5          # B2
        - 6          # B3
        - 7          # B4
        - 15         # B5
