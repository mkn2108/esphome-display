touchscreen:
  - platform: gt911
    id: my_touchscreen
    on_touch:
      then:
        - lambda: |-
            id(last_touch_timestamp) = millis();
        - script.execute: touch_wakeup_and_restart_timer
    on_release:
      then:
        - if:
            condition: lvgl.is_paused
            then:
              - lvgl.resume:
              - lvgl.widget.redraw:
    on_update:
      - lambda: |-
          for (auto touch : touches) {
            if ((touch.state == 5) && (id(change_page).state)) {
              if ((touch.x_org - touch.x_prev) > 100) {
                ESP_LOGI("touch", "Swipe: rechts nach links");
                id(page_next).execute();
              } else if ((touch.x_prev - touch.x_org) > 100) {
                ESP_LOGI("touch", "Swipe: links nach rechts");
                id(page_prev).execute();
              }
            }
          }
