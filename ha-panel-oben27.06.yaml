esphome:
  name: hapanel6
  friendly_name: Display Oben
  platformio_options:
    board_build.flash_mode: dio
  on_boot:
    priority: 100
    then:
      - lvgl.slider.update: { id: slider_brightness_day, value: !lambda 'return id(brightness_day) * 100.0f;' }
      - lvgl.slider.update: { id: slider_brightness_night, value: !lambda 'return id(brightness_night) * 100.0f;' }
      - lvgl.slider.update: { id: slider_standby_brightness_day, value: !lambda 'return id(standby_brightness_day) * 100.0f;' }
      - lvgl.slider.update: { id: slider_standby_brightness_night, value: !lambda 'return id(standby_brightness_night) * 100.0f;' }
      - lvgl.slider.update: { id: slider_standby_day, value: !lambda 'return id(standby_timeout_day);' }
      - lvgl.slider.update: { id: slider_standby_night, value: !lambda 'return id(standby_timeout_night);' }
      - lvgl.dropdown.update:
          id: roller_night_start_hour
          selected_index: !lambda 'return id(night_start_hour);'
      - lvgl.dropdown.update:
          id: roller_night_end_hour
          selected_index: !lambda 'return id(night_end_hour);'
      - script.execute: update_dropdown_display_off
      - script.execute: update_night_dropdowns
      - delay: 1s
      - script.execute: update_is_nighttime
      - lambda: |-
          float brightness = id(is_nighttime) ? id(brightness_night) : id(brightness_day);
          id(display_backlight_brightness) = brightness * 100.0f;
          ESP_LOGD("BOOT", "Initiale Helligkeit (is_night=%s): %.0f%%",
                   id(is_nighttime) ? "ja" : "nein", id(display_backlight_brightness));
      - light.turn_on:
          id: display_backlight
          brightness: !lambda 'return id(is_nighttime) ? id(brightness_night) : id(brightness_day);'
          transition_length: 800ms
      - delay: 5s
      - lvgl.widget.hide: boot_screen
      - delay: 10s
      - lambda: |-
          auto now = id(ha_time).now();
          if (now.is_valid()) {
            ESP_LOGI("boot", "Uhrzeit gültig – standby_timer wird gestartet");
            id(standby_timer).execute();
          } else {
            ESP_LOGW("boot", "Uhrzeit ungültig – standby_timer wird nicht gestartet");
          }
      - script.execute: touch_wakeup_and_restart_timer
      - lambda: |-
          if (!isnan(id(main_light_brightness).state)) {
            lv_slider_set_value(id(light_main_brightness_slider), id(main_light_brightness).state, LV_ANIM_OFF);
          }
          if (!isnan(id(main_light_brightness_table).state)) {
            lv_slider_set_value(id(light_main_brightness_slider_table), id(main_light_brightness_table).state, LV_ANIM_OFF);
          }
          if (!isnan(id(main_light_brightness_bed).state)) {
            lv_slider_set_value(id(light_main_brightness_slider_bed), id(main_light_brightness_bed).state, LV_ANIM_OFF);
          }
          if (!isnan(id(main_light_brightness_flur_lea).state)) {
            lv_slider_set_value(id(light_main_brightness_slider_flur_lea), id(main_light_brightness_flur_lea).state, LV_ANIM_OFF);
          }
      - lambda: |-
          if (!isnan(id(ha_timer_balkon).state)) {
            int seconds = (int) id(ha_timer_balkon).state;
            id(last_timer_balkon) = seconds;
            if (seconds > 0) {
              char buf[6];
              snprintf(buf, sizeof(buf), "%02d:%02d", seconds / 60, seconds % 60);
              lv_label_set_text(id(label_timer_balkon), buf);
              lv_obj_clear_flag(id(label_timer_balkon), LV_OBJ_FLAG_HIDDEN);
              lv_obj_clear_flag(id(label_icon_timer_balkon), LV_OBJ_FLAG_HIDDEN);
            } else {
              lv_obj_add_flag(id(label_timer_balkon), LV_OBJ_FLAG_HIDDEN);
              lv_obj_add_flag(id(label_icon_timer_balkon), LV_OBJ_FLAG_HIDDEN);
            }
          } else {
            lv_obj_add_flag(id(label_timer_balkon), LV_OBJ_FLAG_HIDDEN);
            lv_obj_add_flag(id(label_icon_timer_balkon), LV_OBJ_FLAG_HIDDEN);
          }
          if (!isnan(id(ha_timer_flur_maja).state)) {
            int seconds = (int) id(ha_timer_flur_maja).state;
            id(last_timer_flur_maja) = seconds;
          if (seconds > 0) {
              char buf[6];
              snprintf(buf, sizeof(buf), "%02d:%02d", seconds / 60, seconds % 60);
              lv_label_set_text(id(label_timer_flur_maja), buf);
              lv_obj_clear_flag(id(label_timer_flur_maja), LV_OBJ_FLAG_HIDDEN);
              lv_obj_clear_flag(id(label_icon_timer_flur_maja), LV_OBJ_FLAG_HIDDEN);
            } else {
              lv_obj_add_flag(id(label_timer_flur_maja), LV_OBJ_FLAG_HIDDEN);
              lv_obj_add_flag(id(label_icon_timer_flur_maja), LV_OBJ_FLAG_HIDDEN);
            }
          } else {
            lv_obj_add_flag(id(label_timer_flur_maja), LV_OBJ_FLAG_HIDDEN);
            lv_obj_add_flag(id(label_icon_timer_flur_maja), LV_OBJ_FLAG_HIDDEN);
          }
          if (!isnan(id(ha_timer_flur_lea).state)) {
            int seconds = (int) id(ha_timer_flur_lea).state;
            id(last_timer_flur_lea) = seconds;
            if (seconds > 0) {
              char buf[6];
              snprintf(buf, sizeof(buf), "%02d:%02d", seconds / 60, seconds % 60);
              lv_label_set_text(id(label_timer_flur_lea), buf);
              lv_obj_clear_flag(id(label_timer_flur_lea), LV_OBJ_FLAG_HIDDEN);
              lv_obj_clear_flag(id(label_icon_timer_flur_lea), LV_OBJ_FLAG_HIDDEN);
            } else {
              lv_obj_add_flag(id(label_timer_flur_lea), LV_OBJ_FLAG_HIDDEN);
              lv_obj_add_flag(id(label_icon_timer_flur_lea), LV_OBJ_FLAG_HIDDEN);
            }
          } else {
            lv_obj_add_flag(id(label_timer_flur_lea), LV_OBJ_FLAG_HIDDEN);
            lv_obj_add_flag(id(label_icon_timer_flur_lea), LV_OBJ_FLAG_HIDDEN);
          }
      - delay: 30s
      - lambda: |-
          auto now = id(ha_time).now();
          if (now.is_valid()) {
            ESP_LOGI("boot", "Zweiter Versuch: standby_timer wird gestartet");
            id(standby_timer).execute();
          } else {
            ESP_LOGW("boot", "Zweiter Versuch: Uhrzeit immer noch ungültig – standby_timer nicht gestartet");
          }

